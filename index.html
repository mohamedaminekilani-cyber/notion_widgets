<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notion Bible Verse Widget</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }
  .widget-container {
    padding: 20px 25px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    text-align: center;
    font-size: 15px;
    max-width: 360px;
    line-height: 1.5;
  }
  .verse-text {
    font-size: 16px;
    font-weight: 500;
    margin: 12px 0 8px;
    color: #222;
  }
  .verse-ref {
    font-size: 13px;
    color: #555;
    font-weight: 600;
  }
  .divider {
    height: 1px;
    background: #eee;
    margin: 12px 0;
  }
  .refresh-btn {
    background: #f0f0f0;
    border: none;
    border-radius: 8px;
    padding: 6px 14px;
    font-size: 13px;
    cursor: pointer;
    color: #555;
    transition: background 0.2s;
  }
  .refresh-btn:hover {
    background: #e0e0e0;
  }
  .cross-icon {
    color: #8b5cf6;
    font-weight: bold;
    margin-right: 4px;
  }
</style>
</head>
<body>
<div class="widget-container">
  <div>
    <span class="cross-icon">✝️</span> Bible Verse
  </div>
  <div class="divider"></div>
  <div class="verse-text" id="verse-text"></div>
  <div class="verse-ref" id="verse-ref"></div>
  <div style="margin-top: 16px;">
    <button class="refresh-btn" onclick="showRandomVerse()">↻ New Verse</button>
  </div>
</div>

<script>
const bibleVerses = [
  {
    text: "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.",
    ref: "John 3:16"
  },
  {
    text: "Trust in the Lord with all your heart and lean not on your own understanding.",
    ref: "Proverbs 3:5"
  },
  {
    text: "I can do all things through Christ who strengthens me.",
    ref: "Philippians 4:13"
  },
  {
    text: "The Lord is my shepherd; I shall not want.",
    ref: "Psalm 23:1"
  },
  {
    text: "Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go.",
    ref: "Joshua 1:9"
  },
  {
    text: "Cast all your anxiety on him because he cares for you.",
    ref: "1 Peter 5:7"
  },
  {
    text: "May the God of hope fill you with all joy and peace as you trust in him.",
    ref: "Romans 15:13"
  },
  {
    text: "Let us not love with words or speech but with actions and in truth.",
    ref: "1 John 3:18"
  },
  {
    text: "But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness.",
    ref: "Galatians 5:22"
  },
  {
    text: "Come to me, all you who are weary and burdened, and I will give you rest.",
    ref: "Matthew 11:28"
  }
];

function showRandomVerse() {
  const index = Math.floor(Math.random() * bibleVerses.length);
  const verse = bibleVerses[index];
  document.getElementById("verse-text").innerText = `"${verse.text}"`;
  document.getElementById("verse-ref").innerText = `— ${verse.ref}`;
}

// Load a random verse on startup
showRandomVerse();
</script>
</body>
</html>
