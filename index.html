<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Verse Widget</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100px;
  }
  .widget-container {
    padding: 16px 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    text-align: center;
    font-size: 14px;
    max-width: 100%;
    line-height: 1.4;
    width: 100%;
    box-sizing: border-box;
  }
  .header {
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 10px;
    color: #1a1a1a;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }
  .verse-text {
    font-size: 15px;
    font-weight: 500;
    margin: 8px 0 6px;
    color: #222;
    font-style: italic;
  }
  .verse-ref {
    font-size: 13px;
    color: #666;
    font-weight: 500;
  }
</style>
</head>
<body>
<div class="widget-container">
  <div class="header">✝️ Bible Verse</div>
  <div class="verse-text">"Trust in the Lord with all your heart and lean not on your own understanding."</div>
  <div class="verse-ref">— Proverbs 3:5</div>
</div>
</body>
</html>
