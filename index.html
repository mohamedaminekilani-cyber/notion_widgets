<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مقتبسات من الكتاب المقدس (عربية)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      text-align: right;
      background-color: #fdfdfd;
      color: #333;
      padding: 10px;
      margin: 0;
    }
    #verse-box {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #fff;
      font-size: 20px;
      line-height: 1.6;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    .btn {
      margin: 5px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007acc;
      color: white;
    }
    .btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <div id="verse-box">اضغط التالي لعرض آية</div>
  <button id="prev-btn" class="btn">الآية السابقة</button>
  <button id="next-btn" class="btn">الآية التالية</button>

  <script>
    const verses = [
      // Existing verses
      "طوبى للفقراء بالروح لأن لهم ملكوت السماوات.",
      "طوبى للحزانى لأنهم يُعزّون.",
      "طوبى للودعاء لأنهم يرثون الأرض.",
      "طوبى للجياع والعطاش إلى البر لأنهم يشبعون.",
      "طوبى للرحماء لأنهم يُرحمون.",
      "طوبى لنقيي القلب لأنهم يُبصرون الله.",
      "طوبى لصانعي السلام لأنهم يُدعون أبناء الله.",
      "طوبى للمضطهدين من أجل البر لأن لهم ملكوت السماوات.",
      // New added verses
      "لأنه هكذا أحب الله العالم حتى بذل ابنه الوحيد، لكي لا يهلك كل من يؤمن به، بل تكون له الحياة الأبدية." , // يوحنا 3:16 :contentReference[oaicite:0]{index=0}  
      "قال له يسوع: «أنا هو الطريق والحق والحياة. ليس أحد يأتي إلى الآب إلا بي.»" , // يوحنا 14:6 :contentReference[oaicite:1]{index=1}  
      "اطلبوا أولاً ملكوت الله وبرّه، وهذه كلها تُزاد لكم." , // متى 6:33 :contentReference[oaicite:2]{index=2}  
      "الذي يؤمن بالابن له حياة أبدية." , // ضمن تفسير يوحنا 3:16 :contentReference[oaicite:3]{index=3}  
      "من يؤمن ويعتمد يخلص." // من تفسير سفر مرقس في St‑Takla.com :contentReference[oaicite:4]{index=4}  
    ];

    let currentIndex = 0;
    const verseBox = document.getElementById('verse-box');
    const nextBtn = document.getElementById('next-btn');
    const prevBtn = document.getElementById('prev-btn');

    function showVerse(index) {
      verseBox.textContent = verses[index];
    }

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % verses.length;
      showVerse(currentIndex);
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + verses.length) % verses.length;
      showVerse(currentIndex);
    });

    // shows first verse on load
    showVerse(currentIndex);
  </script>

</body>
</html>
