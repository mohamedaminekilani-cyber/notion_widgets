<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bible Verse Widget</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 150px;
  }
  .widget-container {
    padding: 16px 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    text-align: center;
    font-size: 14px;
    max-width: 100%;
    line-height: 1.4;
    width: 100%;
    box-sizing: border-box;
  }
  .header {
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 10px;
    color: #1a1a1a;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }
  .verse-text {
    font-size: 15px;
    font-weight: 500;
    margin: 8px 0 6px;
    color: #222;
    font-style: italic;
  }
  .verse-ref {
    font-size: 13px;
    color: #666;
    font-weight: 500;
    margin-bottom: 10px;
  }
  .btn {
    padding: 6px 12px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
  }
  .btn:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
<div class="widget-container">
  <div class="header">✝️ Bible Verse</div>
  <div class="verse-text" id="verse-text">"Trust in the Lord with all your heart and lean not on your own understanding."</div>
  <div class="verse-ref" id="verse-ref">— Proverbs 3:5</div>
  <button class="btn" id="change-btn">Change Verse</button>
</div>

<script>
  const bibleVerses = [
    { text: "For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.", ref: "John 3:16" },
    { text: "Trust in the Lord with all your heart and lean not on your own understanding.", ref: "Proverbs 3:5" },
    { text: "I can do all things through Christ who strengthens me.", ref: "Philippians 4:13" },
    { text: "The Lord is my shepherd; I shall not want.", ref: "Psalm 23:1" },
    { text: "Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go.", ref: "Joshua 1:9" },
    { text: "Cast all your anxiety on him because he cares for you.", ref: "1 Peter 5:7" },
    { text: "May the God of hope fill you with all joy and peace as you trust in him.", ref: "Romans 15:13" },
    { text: "Let us not love with words or speech but with actions and in truth.", ref: "1 John 3:18" },
    { text: "But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness.", ref: "Galatians 5:22" },
    { text: "Come to me, all you who are weary and burdened, and I will give you rest.", ref: "Matthew 11:28" }
  ];

  document.getElementById("change-btn").addEventListener("click", () => {
    const index = Math.floor(Math.random() * bibleVerses.length);
    const verse = bibleVerses[index];
    document.getElementById("verse-text").textContent = `"${verse.text}"`;
    document.getElementById("verse-ref").textContent = `— ${verse.ref}`;
  });
</script>
</body>
</html>
